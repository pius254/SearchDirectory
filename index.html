<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Angular 1</title>
	<script src="assets/lib/angular.min.js"></script>
	<script src="assets/js/controllers.js"></script>
	<link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
	
	<div class="main" ng-controller = "MyController">
	<div class="search">
		<h1>Favourites Directory</h1>
		<label>Search: </label>
		<input type="text" placeholder="Search your favourites" ng-model="query" autofocus>

		<label class="formgroup">by:
			<select ng-model="artistOrder">
				<option value="name" selected>Name</option>
				<option value="reknown">Reknown</option>
			</select>
		</label>

	</div>
		<ul class="artistlist">
			<li class="artist cf" ng-repeat="item in artists | filter: query | orderBy: artistOrder">
				<img ng-src="assets/imgs/{{item.shortname}}.jpg" alt="Photo of {{item.name}}">
				<div class="info">
					<h2>{{item.name | uppercase }}</h2>
					<h3>{{item.reknown}}</h3>
				</div>
			</li>
		</ul>
	</div>
	

</body>
</html>
